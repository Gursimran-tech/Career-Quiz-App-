<!DOCTYPE html>
<html>
<head>
  <title>Career Result</title>
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .result-box {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #444;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #666;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Your Recommended Career</h2>
    <h3>{{ career }}</h3>
    <p>{{ reason }}</p>
    <a href="/dashboard">Back to Dashboard</a>
  </div>
</body>
</html>
