<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Companion Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Welcome, {{ name }} ðŸ‘‹</h2>
    <p class="text-center mb-4">Answer the following to discover your ideal career path:</p>

    <form method="POST" action="/home" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">1. What kind of books or movies do you enjoy the most?</label>
            <input type="text" class="form-control" name="q1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">2. What is your dream lifestyle?</label>
            <input type="text" class="form-control" name="q2" required>
        </div>

        <div class="mb-3">
            <label class="form-label">3. What do people often come to you for advice on?</label>
            <input type="text" class="form-control" name="q3" required>
        </div>

        <div class="mb-3">
            <label class="form-label">4. How do you usually approach a problem?</label>
            <input type="text" class="form-control" name="q4" required>
        </div>

        <div class="mb-3">
            <label class="form-label">5. What excites you the most about the future?</label>
            <input type="text" class="form-control" name="q5" required>
        </div>

        <div class="mb-3">
            <label class="form-label">6. Whatâ€™s your top goal for the next 1-2 years?</label>
            <input type="text" class="form-control" name="q6" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Get Career Suggestion</button>
        </div>
    </form>

    {% if suggestion %}
    <div class="alert alert-success mt-4 text-center">
        <strong>Your Suggested Career Path:</strong> {{ suggestion }}
    </div>
    {% endif %}

    <div class="text-center mt-3">
        <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a>
    </div>
</div>

</body>
</html>
